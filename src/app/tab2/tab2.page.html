<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let p of cart" class="ion-text-wrap">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2" class="ion-align-items-center">
            <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
              <ion-icon name="remote-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size="1" class="ion-align-items-center">
            {{ p.amount }}
          </ion-col>

          <ion-col size="2" class="ion-align-items-center">
            <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
              <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size="2" offset="5">
            <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="9">
            <b>{{ p.name }}</b>
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            {{ p.amount * p.price | currency:'EUR'}}
          </ion-col> 
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            Totale:
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            {{ getTotal() | currency:'EUR'}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="checkout()">
    Checkout
  </ion-button>
</ion-content>
